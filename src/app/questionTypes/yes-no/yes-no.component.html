<div *ngIf="auditQuestion">
    <!-- <h1 class="label label-danger">auditQuestion</h1> -->

<ion-radio-group [(ngModel)]="auditQuestion.answer">
  <ion-label>{{auditQuestion.question}} </ion-label>
  <ion-grid>
    <ion-row class="ion-padding-top IonGroupPadding">
      <ion-col>
        <ion-label>Yes</ion-label>
        <ion-radio value="Yes">
        </ion-radio>
      </ion-col>
      <ion-col>
        <ion-label>No</ion-label>
        <ion-radio value="No">
        </ion-radio>
      </ion-col>
      <ion-col>
        <ion-label>N/A</ion-label>
        <ion-radio value="N/A"></ion-radio>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-radio-group>
</div>


<div *ngIf="!auditQuestion">
    <!-- <h1 class="label label-prmary">Question</h1> -->

<ion-radio-group [(ngModel)]="question.answer">
  <ion-label>{{question.question}} </ion-label>
  <ion-grid>
    <ion-row class="ion-padding-top IonGroupPadding">
      <ion-col>
        <ion-label>Yes</ion-label>
        <ion-radio value="Yes">
        </ion-radio>
      </ion-col>
      <ion-col>
        <ion-label>No</ion-label>
        <ion-radio value="No">
        </ion-radio>
      </ion-col>
      <ion-col>
        <ion-label>N/A</ion-label>
        <ion-radio value="N/A"></ion-radio>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-radio-group>
</div>
