<ion-card class="textColor card-style">
  <ion-card-header class="textColor"> {{question.question}} </ion-card-header>
  <ion-card-content>
    <ion-radio-group [(ngModel)]="question.answer">
      <ion-row>
        <ion-col>
          <ion-label>Yes</ion-label>
          <ion-radio [value]="question.right_en">
          </ion-radio>
        </ion-col>
        <ion-col>
          <ion-label>No</ion-label>
          <ion-radio [value]="question.wrong_en">
          </ion-radio>
        </ion-col>
        <ion-col>
          <ion-label>N/A</ion-label>
          <ion-radio value="N/A"></ion-radio>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-icon  name="arrow-forward-outline"></ion-icon>
      </ion-row>
    </ion-radio-group>
  </ion-card-content>
</ion-card>
