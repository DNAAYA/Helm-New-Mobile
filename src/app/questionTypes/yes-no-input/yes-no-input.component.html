<ion-card class="card-style">
  <ion-card-header class="textColor"> {{question.question}} </ion-card-header>
  <ion-card-content>
    <ion-radio-group [(ngModel)]="question.answer">
      <ion-row>
        <ion-col>
          <ion-label>Yes</ion-label>
          <ion-radio [value]="question.right_en">
          </ion-radio>
        </ion-col>
        <ion-col>
          <ion-label>No</ion-label>
          <ion-radio [value]="question.wrong_en">
          </ion-radio>
        </ion-col>
        <ion-col>
          <ion-label>N/A</ion-label>
          <ion-radio value="N/A"></ion-radio>
        </ion-col>
      </ion-row>
    </ion-radio-group>
    <ion-label *ngIf="question.answer == question.wrong_en">{{question.wrong_en}}</ion-label>
    <ion-item *ngIf="question.answer == question.right_en">
      <p> {{rightAnswer[0]}}
        <ion-input type="number" placeholder="number...."></ion-input>
        {{rightAnswer[1]}}
      </p>
    </ion-item>
  </ion-card-content>
</ion-card>
