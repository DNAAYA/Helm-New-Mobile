  

    <div *ngIf="auditQuestion">

      <div class="form-group" role="group">
        <label class="radio-inline">
          <input type="radio" name="optradio" value="Yes" [(ngModel)]="auditQuestion.answer">Yes
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" value="No" [(ngModel)]="auditQuestion.answer">No
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" value="N/A" [(ngModel)]="auditQuestion.answer" checked>N/A
        </label>
      </div>
      <ion-label *ngIf="question.answer == 'No'">{{auditQuestion.wrong_en}}</ion-label>
