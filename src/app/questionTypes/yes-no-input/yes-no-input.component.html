  

    <div *ngIf="auditQuestion">
    <ion-radio-group [(ngModel)]="auditQuestion.answer">
      <ion-label> {{auditQuestion.question}} </ion-label>
      <ion-row>
        <ion-col>
          <ion-label>Yes</ion-label>
          <ion-radio value="Yes">
          </ion-radio>
        </ion-col>
        <ion-col>
          <ion-label>No</ion-label>
          <ion-radio value="No">
          </ion-radio>
        </ion-col>
        <ion-col>
          <ion-label>N/A</ion-label>
          <ion-radio value="N/A"></ion-radio>
        </ion-col>
      </ion-row>
    </ion-radio-group>
    <ion-label *ngIf="auditQuestion.answer == 'No'">{{auditQuestion.wrong_en}}</ion-label>
    
    <!-- #TODO: update input with right statment or wrong statmen -->
    
    <div *ngIf="auditQuestion.answer == 'Yes'">
      <p> {{rightAnswer[0]}}
        <input type="number" placeholder="number...." />
        {{rightAnswer[1]}}
      </p>
    </div>

    </div>

    <div *ngIf="!auditQuestion">
      <ion-radio-group [(ngModel)]="question.answer">
        <ion-label> {{question.question}} </ion-label>
        <ion-row>
          <ion-col>
            <ion-label>Yes</ion-label>
            <ion-radio value="Yes">
            </ion-radio>
          </ion-col>
          <ion-col>
            <ion-label>No</ion-label>
            <ion-radio value="No">
            </ion-radio>
          </ion-col>
          <ion-col>
            <ion-label>N/A</ion-label>
            <ion-radio value="N/A"></ion-radio>
          </ion-col>
        </ion-row>
      </ion-radio-group>
      <ion-label *ngIf="question.answer == 'No'">{{question.wrong_en}}</ion-label>
      
      <!-- #TODO: update input with right statment or wrong statmen -->
      
      <div *ngIf="question.answer == 'Yes'">
        <p> {{rightAnswer[0]}}
          <input type="number" placeholder="number...." />
          {{rightAnswer[1]}}
        </p>
      </div>

    </div>
