  

    <ion-radio-group [(ngModel)]="question.answer">
      <ion-label>  {{question.question}} </ion-label>
      <ion-row>
        <ion-col>
          <ion-label>Yes</ion-label>
          <ion-radio [value]="question.right_en">
          </ion-radio>
        </ion-col>
        <ion-col>
          <ion-label>No</ion-label>
          <ion-radio [value]="question.wrong_en">
          </ion-radio>
        </ion-col>
        <ion-col>
          <ion-label>N/A</ion-label>
          <ion-radio value="N/A"></ion-radio>
        </ion-col>
      </ion-row>
    </ion-radio-group>
    <ion-label *ngIf="question.answer == question.wrong_en">{{question.wrong_en}}</ion-label>
    <div *ngIf="question.answer == question.right_en">
      <p> {{rightAnswer[0]}}
        <input type="number" placeholder="number...."/>
        {{rightAnswer[1]}}
      </p>
    </div>
