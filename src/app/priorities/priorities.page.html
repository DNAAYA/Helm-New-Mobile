<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>priorities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pr of prioritiesList" [routerLink]="['/sub-priorities/'+ pr.priority_ID]" routerLinkActive="router-link-active" >
      <ion-label>
        {{pr.priority_name}}
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-grid style="position: absolute;bottom: 10%;">
    <ion-col>
      <ion-row>
          <ion-button style="margin-left: 33.3%;" class="button" >Save Report</ion-button>

      </ion-row>
      <ion-row>
          <ion-button style="margin-left: 33.3%;" class="button" > <ion-icon name="list-outline"></ion-icon> Tasks</ion-button>

      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
