<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button autoHide="false"></ion-back-button>
      <!-- <ion-menu-button autoHide="false"></ion-menu-button> -->
    </ion-buttons>

    <ion-title>subPriorities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group>
    <ion-accordion [value]="sub.sub_ID" (click)="getDuplicatedSup(sub.sub_ID)" *ngFor="let sub of subPrioritiesList">
      <ion-item slot="header">
        <ion-label>{{sub.sub_name}}</ion-label>
        <ion-button (click)="presentAlert(sub)">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-list slot="content">
        <ion-item [routerLink]="['/divisions/'+'main/'+ sub.sub_ID + '/' + auditKey]">
          <ion-label>{{sub.sub_name}}</ion-label>
        </ion-item>
        
        <ion-item *ngFor="let i of duplicatedSub"
          >
          <ion-label [routerLink]="['/divisions/'+'duplicated/'+ i?.duplicated_ID + '/' + auditKey]" >{{i.subTitle}}</ion-label>
          <ion-button color="danger" (click)="deleteDuplicate(i.duplicated_ID)">
            <ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
          </ion-button>
        </ion-item>

        <!-- <ion-item [routerLink]="['/divisions/'+ sub.sub_ID+'/' + sub.priority_ID]"
          routerLinkActive="router-link-active">
          <ion-label>Red</ion-label>
        </ion-item> -->
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
  <ion-list>

  </ion-list>
</ion-content>
