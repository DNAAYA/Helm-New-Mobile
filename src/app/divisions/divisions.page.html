<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>divisions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group animated="reduce" *ngIf="type == 'main'">
    <ion-accordion [value]="div?.divison_ID" (click)="getDuplicatedDivByDivID(div.divison_ID)"
      *ngFor="let div of divisionList">
      <ion-item slot="header">
        <ion-label>{{div?.division_name}}</ion-label>
        <ion-button (click)="presentAlert(div)">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-list slot="content">
        <ion-item [routerLink]="['/questions/'+'main/'+ div?.divison_ID+'/' + div?.sub_ID  +'/' + div?.priority_ID]">
          <ion-label>{{div.division_name}}</ion-label>
        </ion-item>
        
        <ion-item *ngFor="let i of duplicatedDivs" [routerLink]="['/questions/'+'duplicated/'+ i?.duplicated_ID + '/' + i?.parent_SubID +'/' + i?.parent_DivID]" routerLinkActive="router-link-active">
        {{i.title}}
        </ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>

  <ion-list *ngIf="duplicatedDivs">
    <ion-item *ngFor="let ddiv of duplicatedDivs"
      [routerLink]="['/questions/'+'duplicated/'+ ddiv?.duplicated_ID + '/' + ddiv?.parent_SubID +'/' + ddiv?.parent_DivID]"
      routerLinkActive="router-link-active">
      <ion-label>{{ddiv?.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
