<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="headerFontSize">{{_thisDivision?.division_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let q of questionList" class="ion-padding-top card-style">
        <div *ngIf="q.display == 'true'">
          <app-yes-no *ngIf="q?.type == 'Yes/No'" [question]="q"></app-yes-no>
          <app-input *ngIf="q?.type == 'Input'" [question]="q"></app-input>
          <app-yes-no-input *ngIf="q?.type == 'Yes/No With Input'" [question]="q"></app-yes-no-input>
        </div>
        <div slot="end">
          <ion-buttons [routerLink]="['/details/' + q.question_ID]" routerLinkActive="router-link-active"  slot="end" icon-only item-end clear>
            <ion-icon size="" name="chevron-forward-outline">
            </ion-icon>
          </ion-buttons>
        </div>
      </ion-item>
    </ion-list>  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-fab-buttons color="secondary" *ngIf="_previousDiv"
        [routerLink]="['/questions/' + type + '/'+ _previousDiv.divison_ID + '/' + _previousDiv.sub_ID + '/' + _previousDiv.priority_ID]"
        routerLinkActive="router-link-active">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <!-- {{_previousDiv?.division_name}} -->
      </ion-fab-buttons>
    </ion-buttons>

    <ion-buttons slot="start">

      <ion-button  color="primary" (click)="saveAnswer()" shape="round">
        Save
      </ion-button>
    </ion-buttons>



    <ion-buttons slot="end">
      <ion-fab-buttons
        [routerLink]="['/questions/'+ type + '/' +_nextDiv.divison_ID + '/' + _nextDiv.sub_ID + '/' + _nextDiv.priority_ID]"
        routerLinkActive="router-link-active" color="secondary" *ngIf="_nextDiv">
        <!-- {{_nextDiv?.division_name}} -->
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-fab-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
